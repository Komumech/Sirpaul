<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SirPaul | Premium Shoemakers</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,700;1,400&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body, html { margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; background: #fff; overflow-x: hidden; scroll-behavior: smooth; }

        /* 1. The White Top Bar (Always stays at very top) */
        .top-announcement {
            background: #fff;
            color: #000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 40px;
            font-size: 10px;
            letter-spacing: 1px;
            font-weight: 600;
            text-transform: uppercase;
            position: relative;
            z-index: 1002;
            border-bottom: 1px solid #eee;
        }
        .top-announcement .center-promo { flex-grow: 1; text-align: center; }

        /* 2. SMART HEADER (Hides on scroll down, shows on scroll up) */
        header {
            position: fixed;
            top: 35px; /* Sits below the top bar initially */
            left: 0;
            width: 100%;
            z-index: 1001;
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            align-items: center;
            padding: 20px 40px;
            color: #fff;
            box-sizing: border-box;
            background: transparent;
            transition: top 0.4s ease-in-out, background 0.3s ease;
        }

        /* Classes for JS to toggle */
        header.nav-hidden { top: -120px; }
        header.nav-scrolled { background: rgba(247, 247, 247, 0.868); top: 0; padding: 15px 40px; }
        header.nav-scrolled .logo, header.nav-scrolled .nav-right, header.nav-scrolled { color: #000; }
        .nav-left { display: flex; gap: 20px; font-size: 11px; letter-spacing: 2px; text-transform: uppercase; }
        .logo {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            line-height: 0.8;
            letter-spacing: 1px;
        }
        .logo span { display: block; font-size: 9px; font-family: 'Montserrat'; letter-spacing: 4px; margin-top: 5px; font-weight: 300; }
        .nav-right { display: flex; justify-content: flex-end; align-items: center; gap: 20px; font-size: 11px; letter-spacing: 2px; }

        /* 3. Hero Slider Section */
        .hero {
            position: relative;
            height: 100vh;
            width: 100%;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            align-items: center;
            color: #fff;
            text-align: center;
        }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; opacity: 0; transition: opacity 1.2s ease; background-size: cover; background-position: center; z-index: 1; }
        .slide.active { opacity: 1; }
        .slide::after { content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.3); }
        .hero-content { position: relative; z-index: 10; padding-bottom: 100px; }
        .hero-title { font-family: 'Playfair Display', serif; font-size: 55px; font-style: italic; margin-bottom: 40px; font-weight: 400; }
        .hero-cta { font-size: 12px; color: #fff; text-decoration: none; text-transform: uppercase; letter-spacing: 2px; border-bottom: 1px solid #fff; padding-bottom: 8px; }

        /* Navigation Arrows */
        .arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 100;
            background: none;
            border: none;
            cursor: pointer;
            padding: 20px;
            transition: 0.3s;
        }
        .arrow svg { width: 40px; height: 40px; stroke: #fff; stroke-width: 1; fill: none; transition: 0.3s; }
        .arrow:hover svg { stroke-width: 2; transform: scale(1.1); }
        .prev { left: 30px; }
        .next { right: 30px; }

        /* 4. SEASONAL STYLES (Based on Loake reference) */
        .seasonal-section { background: #fff; text-align: center; }
        .seasonal-intro { margin-bottom: 60px; }
        .seasonal-intro .small-title { font-size: 10px; letter-spacing: 4px; text-transform: uppercase; color: #b08d57; font-weight: 600; margin-bottom: 10px; display: block; }
        .seasonal-intro h2 { font-family: 'Playfair Display', serif; font-size: 36px; font-weight: 400; color: #1a3a32; margin: 0; }
        .seasonal-intro h2 em { font-style: italic; }

        .seasonal-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
            padding: 10px 40px;
        }
        .large{
            height: 80vh;
        }
        .seasonal-item { text-decoration: none; color: #000; transition: 0.3s; }
        .seasonal-img { width: 100%; aspect-ratio: 1/1.2; object-fit: cover; margin-bottom: 20px; transition: 0.5s; }
        .seasonal-item:hover .seasonal-img { opacity: 0.8; }
        .seasonal-label { font-size: 10px; letter-spacing: 2px; text-transform: uppercase; font-weight: 600; }

        @media (max-width: 900px) {
            .seasonal-grid { grid-template-columns: repeat(2, 1fr); }
            header { top: 0; padding: 15px 20px; background: #000; }
            .nav-left, .nav-right { display: none; }
            .hero-title { font-size: 32px; }
            .arrow svg { width: 30px; }
            .prev { left: 10px; }
            .large{
                height: 60vh;
            }
            .next { right: 10px; }
            .top-announcement{
                display: none;
            }
        }
    </style>
</head>
<body>

    <div class="top-announcement">
        <div class="center-promo">VISIT US AT GBODE PLAZA TODAY & ENJOY EXCLUSIVE QUALITY</div>
        <div>STORE LOCATOR</div>
    </div>

    <header id="mainHeader">
        <div class="nav-left">
            <span>New Arrivals</span>
            <span>Shoes</span>
        </div>
        <div class="logo"> SirPaul <span>FOOTWEAR</span> </div>
        <div class="nav-right">
            <span>Contact</span>
        </div>
    </header>

    <section class="hero">
        <div class="slide active" style="background-image: url('img3.png');"></div>
        <div class="slide" style="background-image: url('img1.png');"></div>
        <div class="slide" style="background-image: url('img2.avif');"></div>
        <div class="slide" style="background-image: url('img5.png');"></div>

        <button class="arrow prev" onclick="moveSlide(-1)">
            <svg viewBox="0 0 24 24"><path d="M15 18l-6-6 6-6"/></svg>
        </button>
        <button class="arrow next" onclick="moveSlide(1)">
            <svg viewBox="0 0 24 24"><path d="M9 18l6-6-6-6"/></svg>
        </button>

        <div class="hero-content">
            <h1 class="hero-title">Bespoke Footwear</h1>
            <a href="#shop" class="hero-cta">Explore the Collection</a>
        </div>
    </section>

    <section class="seasonal-section" id="shop" style="margin-top: 100px;">
        <div class="seasonal-intro">
            <span class="small-title">Seasonal Styles</span>
            <h2>Timeless Pieces for <em>Every Occasion</em></h2>
        </div>

        <div class="seasonal-grid" >
            <a href="https://wa.me/2348025270681" class="seasonal-item">
                <img src="img6.png" class="seasonal-img" alt="Bespoke Pearl Boots">
                <div class="seasonal-label">Bespoke Pearl Boots</div>
            </a>
            <a href="https://wa.me/2348025270681" class="seasonal-item">
                <img src="img2.avif" class="seasonal-img" alt="Lagos Sourced">
                <div class="seasonal-label">Nike Air Force One</div>
            </a>
            <a href="https://wa.me/2348025270681" class="seasonal-item">
                <img src="img5.png" class="seasonal-img" alt="Pastel Shadows">
                <div class="seasonal-label">Seasonal Sneakers</div>
            </a>
                     <a href="https://wa.me/2348025270681" class="seasonal-item">
                <img src="img7.png" class="seasonal-img" alt="Pastel Shadows" height="120%">
            </a>
        </div>

        <div class="large" style="background-image: url('img12.png'); background-repeat: no-repeat; background-size: cover; background-position: bottom;  display: flex; flex-direction: column; width: 100vw;  justify-self: left; margin-top: 5rem;">
             <p style="font-size: 3rem; color: #fff; justify-self: baseline; margin: auto 4rem 2rem;">
                <span style="text-transform: uppercase; font-size: 11px; letter-spacing: 2px;">Classic designs</span>
                <br>
                <span class="hero-title" style="font-size: 2.5rem;">Men's Sandals</span>
                
             </p>
        </div>
    </section>

    <script>
        /* SMART NAVBAR LOGIC */
        let lastScrollTop = 0;
        const header = document.getElementById('mainHeader');

        window.addEventListener('scroll', function() {
            let scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            
            if (scrollTop > 50) {
                header.classList.add('nav-scrolled');
            } else {
                header.classList.remove('nav-scrolled');
            }

            if (scrollTop > lastScrollTop && scrollTop > 200) {
                header.classList.add('nav-hidden');
            } else {
                header.classList.remove('nav-hidden');
            }
            lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
        }, false);

        /* HERO SLIDER LOGIC WITH ARROWS */
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');

        function moveSlide(direction) {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + direction + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            
            // Reset the auto-slide timer when a user clicks an arrow
            clearInterval(autoSlideInterval);
            autoSlideInterval = setInterval(() => moveSlide(1), 5000);
        }

        let autoSlideInterval = setInterval(() => moveSlide(1), 5000);
    </script>
</body>
</html>
